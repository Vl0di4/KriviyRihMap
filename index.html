                <path data-description="Криворізький ботанічний сад розташований у межах Тернівського району. Протягом всього року у ботсаду працює оранжерея і теплиці з різноманітними рослинами. Тут вивчають флористичні знахідки і зберігають унікальні гербарні зразки, а також проводять генетично селекційне вдосконалення рідкісних декоративних культур. Працівники ботанічного саду Кривого Рогу співпрацюють як з українськими науковими установами, так і з закордонними." data-photo="src/BotanicalSad.jpg" data-title="Ботанічний сад" class="location" d="m 494.8125,300.09375 c 1.72453,0.0754 3.38405,1.05656 4.28125,2.53125 0.25341,0.41652 0.44916,0.86955 0.5625,1.34375 0.23916,1.00057 0.10271,2.06411 -0.23798,3.03482 -0.34068,0.97071 -0.8773,1.86025 -1.44952,2.71518 -0.60284,0.90067 -1.25059,1.77375 -1.78125,2.71875 -0.16074,0.28625 -0.31262,0.58175 -0.53077,0.82708 -0.10907,0.12266 -0.23454,0.23195 -0.3772,0.31313 -0.14267,0.0812 -0.30305,0.13369 -0.46703,0.14104 -0.18705,0.008 -0.37431,-0.0424 -0.53942,-0.13066 -0.16511,-0.0883 -0.30889,-0.21315 -0.43189,-0.35432 -0.246,-0.28235 -0.40851,-0.62562 -0.59119,-0.95252 -0.4854,-0.8686 -1.1254,-1.63874 -1.71875,-2.4375 -0.48896,-0.65824 -0.95066,-1.34337 -1.28125,-2.09375 -0.46859,-1.06363 -0.66177,-2.25657 -0.48829,-3.40583 0.17347,-1.14926 0.72294,-2.24882 1.58204,-3.03167 0.93061,-0.84802 2.21223,-1.29832 3.46875,-1.21875 z" />
                <path data-description="Особливість цього місця полягає в тому, що експонати розташовані на площі просто неба. 'Входом' у музей виступають мальовничі сходи, прикрашені квітучими клумбами. В експозиції представлена справжня техніка, яка свого часу перевезла та переробила майже 30 мільйонів кубічних метрів гірської сировини з металевими котунами. Окрім експонатів, на площі перед Палацом культури встановлено лавки, неподалік – дитячий майданчик." data-photo="src/museum.jpg" data-title="Музей гірничої техніки" class="location" d="m 481.05358,315.72318 c 1.64318,-0.0336 3.27968,0.79955 4.21926,2.14802 0.93957,1.34847 1.15434,3.17223 0.55371,4.70208 -0.34033,0.86684 -0.91293,1.6193 -1.37002,2.43067 -0.26844,0.47649 -0.49735,0.97405 -0.7513,1.45841 -0.21129,0.403 -0.43982,0.79666 -0.66291,1.19325 -0.17542,0.31184 -0.34973,0.62869 -0.59004,0.89378 -0.24031,0.26509 -0.55732,0.4777 -0.91256,0.52043 -0.19932,0.024 -0.40337,-0.007 -0.59196,-0.0754 -0.18858,-0.0688 -0.36216,-0.17521 -0.51804,-0.30172 -0.31176,-0.25302 -0.55079,-0.58229 -0.79035,-0.9045 -0.90517,-1.21743 -1.87625,-2.39892 -2.57713,-3.74436 -0.70089,-1.34544 -1.1195,-2.89901 -0.82582,-4.38737 0.21757,-1.10263 0.82988,-2.1231 1.70044,-2.83392 0.87055,-0.71081 1.99286,-1.10669 3.11672,-1.09936 z" />
                <path data-description="Кажуть, що балка Північна Червона утворилася в результаті падіння на цьому місці метеорита близько 400 млн. років тому. Завдяки геологічним і природнім особливостям у 80-х рр цю територію включили до списку ландшафтних заказників загальнодержавного значення. Щорічно на Червоному мосту проводяться приватні та міські фестивалі з альпінізму і скелелазіння. А до 2014 року 'Криворізький страйкбольний корпус' регулярно проводив ігри. Були навіть нічні." data-photo="src/RedMist.jpg" data-title="Червоний міст" class="location" d="m 439.90625,274.59375 c 0.41201,0.009 0.82179,0.0768 1.21875,0.18755 1.08332,0.30209 2.07744,0.93528 2.78125,1.8125 0.83625,1.04229 1.24139,2.42189 1.09375,3.75 -0.17007,1.52982 -1.01938,2.88762 -1.84375,4.1875 -0.41338,0.65182 -0.82605,1.30427 -1.21875,1.96875 -0.17793,0.30107 -0.35402,0.60766 -0.59464,0.86143 -0.24062,0.25377 -0.55683,0.45364 -0.90536,0.48232 -0.18922,0.0156 -0.38093,-0.02 -0.5572,-0.0906 -0.17627,-0.0705 -0.33758,-0.17539 -0.48248,-0.29808 -0.2898,-0.24537 -0.51254,-0.55849 -0.74157,-0.86137 -0.67128,-0.88775 -1.42177,-1.71496 -2.0625,-2.625 -0.73478,-1.04362 -1.33125,-2.22809 -1.4375,-3.5 -0.0286,-0.34278 -0.0213,-0.68742 -0.0312,-1.03125 -0.0132,-0.4587 -0.0569,-0.91966 0,-1.375 0.10591,-0.84761 0.56764,-1.63459 1.21875,-2.1875 0.32918,-0.27953 0.70377,-0.502 1.09375,-0.6875 0.58265,-0.27716 1.20334,-0.48394 1.84375,-0.5625 0.20721,-0.0254 0.41624,-0.0359 0.62495,-0.0313 z" />
                <path data-description="Глибина кар’єру складає близько 35 метрів, як і висота виступів у найвищих точках. Цей кар’єр є чашею з блакитною водою, його заповнення здійснюється за допомогою підземних і дощових вод. Периметр всіяно рослинністю, підйомами й спусками. Біля кар’єру розташована екстремальна велотраса, яка є однією з найкращих в Україні. Тут нерідко проходять змагання з їзди велосипедом по пересіченій місцевості." data-photo="src/karer.png" data-title="Жовтневий гранітний кар'єр" class="location" d="m 337.03125,245.0625 c 0.8398,0.0888 1.65086,0.41132 2.33552,0.90568 0.68466,0.49435 1.24304,1.15789 1.63323,1.90682 0.23066,0.44272 0.40397,0.91637 0.5,1.40625 0.17223,0.87862 0.092,1.79602 -0.15625,2.65625 -0.37826,1.31063 -1.12807,2.47626 -1.8125,3.65625 -0.41957,0.72335 -0.8182,1.45993 -1.28125,2.15625 -0.22614,0.34006 -0.47393,0.67664 -0.80896,0.91017 -0.16751,0.11676 -0.35583,0.20599 -0.55569,0.24781 -0.19986,0.0418 -0.41155,0.035 -0.6041,-0.033 -0.20555,-0.0726 -0.38256,-0.21162 -0.52837,-0.37365 -0.14582,-0.16203 -0.26305,-0.34732 -0.37788,-0.5326 -0.74473,-1.20163 -1.42006,-2.44465 -2.09375,-3.6875 -0.51688,-0.95358 -1.03695,-1.91688 -1.33667,-2.9593 -0.29972,-1.04243 -0.36539,-2.18467 0.0242,-3.19695 0.15134,-0.39325 0.36828,-0.75962 0.625,-1.09375 0.12605,-0.16405 0.26179,-0.32066 0.40625,-0.46875 1.03603,-1.06205 2.55579,-1.65592 4.03125,-1.5 z" />
                <path data-description="Історичний монумент споруджено на площі Олександра Поля в Саксаганському районі. Пам'ятник Рівноапостольному князю Володимиру встановлено на рік 1030-річчя Хрещення Київської Русі. Його відкриття відбулося в день великого свята Воздвиження Хреста Господнього. Створений у Кривому Розі пам'ятник легендарному князю – найвищий не тільки в Україні, але й в Європі. Його загальна висота – 22 м." data-photo="src/VolodyaVeliki.JPG" data-title="Пам'ятник Володимира Великого" class="location" d="m 290.4883,208.41972 c 0.80583,0 1.60926,0.21991 2.30811,0.62113 0.69885,0.40121 1.29218,0.98193 1.71739,1.66645 0.85043,1.36902 0.98999,3.13668 0.43812,4.65091 -0.33419,0.91696 -0.89723,1.73063 -1.32583,2.60745 -0.12299,0.25162 -0.23518,0.509 -0.37565,0.7513 -0.18349,0.31649 -0.413,0.60349 -0.61872,0.90599 -0.4773,0.70184 -0.82845,1.4899 -1.37002,2.14341 -0.19987,0.24119 -0.43442,0.46858 -0.7292,0.57453 -0.18294,0.0658 -0.38369,0.0812 -0.57454,0.0442 -0.21239,-0.1926 -0.41186,-0.39946 -0.59661,-0.61871 -0.78291,-0.9291 -1.28396,-2.056 -1.87826,-3.1157 -0.49917,-0.89006 -1.06977,-1.74142 -1.50966,-2.66222 -0.4399,-0.9208 -0.74851,-1.93239 -0.67795,-2.95043 0.0889,-1.2828 0.78928,-2.48026 1.76776,-3.31456 0.2741,-0.23371 0.56996,-0.44211 0.88389,-0.61873 0.77256,-0.43464 1.65482,-0.67246 2.54116,-0.68501 0,0 10e-6,0 10e-6,0 z" />
                <path data-description="Квітковий годинник Кривого Рогу – найбільший у світі.  Його діаметр –  22 метри, довжина годинної стрілки – 8 метрів, а хвилинної – 12. На тарілці годинника щороку  висаджується близько 22 тисяч квітів. Вдень кожна година супроводжується мелодійним дзвоном, а вночі годинник підсвічується сотнями ліхтариків. Годинник вважається одним із символів Кривого Рогу. Безпосередньо під годинником розташувалася перша в Україні 3D-галерея, присвячена історії міста, у якій на великому екрані транслюються фільми, що створюють відчуття віртуальної реальності." data-photo="src/cvetochniChasi.jpg" data-title="Квітниковий годинник" class="location" d="m 273.0625,200.53125 c 0.82339,-0.15032 1.69449,-0.0262 2.44313,0.34811 0.74864,0.37432 1.37059,0.99673 1.74437,1.74564 0.1975,0.39572 0.32618,0.82197 0.4375,1.25 0.31433,1.20865 0.49204,2.51485 0.0625,3.6875 -0.18307,0.49977 -0.46929,0.95405 -0.75,1.40625 -0.27137,0.43717 -0.53954,0.87632 -0.8125,1.3125 -0.56586,0.90423 -1.15247,1.79594 -1.6875,2.71875 -0.13853,0.23894 -0.27469,0.48152 -0.45344,0.69207 -0.17875,0.21056 -0.40559,0.38971 -0.67156,0.46418 -0.17796,0.0498 -0.36788,0.051 -0.54914,0.0149 -0.18125,-0.0361 -0.35411,-0.1086 -0.51336,-0.20238 -0.37438,-0.22047 -0.67071,-0.55476 -0.9092,-0.91793 -0.23849,-0.36317 -0.4242,-0.75775 -0.62205,-1.14457 -0.48506,-0.94836 -1.04637,-1.85565 -1.625,-2.75 -0.47505,-0.73425 -0.96883,-1.47445 -1.21875,-2.3125 -0.36222,-1.21464 -0.1654,-2.5723 0.4741,-3.66664 0.63951,-1.09434 1.70218,-1.92151 2.9009,-2.33336 0.56264,-0.19331 1.15523,-0.29913 1.75,-0.3125 z" />
                <path data-description="Одна з легенд про заснування Кривого Рога звучить так: там,  де зливаються Інгулець та Саксагань збудував хоробрий козак Ріг  собі будинок. А оскільки у ратних боях втратив він праве око, то й звали його в народі Кривим Рогом. Згодом навколо однієї оселі зросли й інші, утворилося село, але все одно ті, хто їхав повз цих хат заїжджали до «Кривого Рога». Так і залишилася ця місцевість назавжди пов’язаною зі козацькою минувшиною. Скульптурна композиція зображує момент сходження козака Рога з коня біля місця впадіння річки Саксагань у Інгулець." data-photo="src/KozakRih.JPG" data-title="Пам'ятник Козака Рога" class="location" d="m 254.8125,205.40625 c -1.29384,0.0878 -2.53339,0.78429 -3.28125,1.84375 -0.22084,0.31286 -0.39972,0.65337 -0.5625,1 -0.40162,0.85524 -0.71245,1.77393 -0.71875,2.71875 -0.008,1.17958 0.45815,2.31272 1.03125,3.34375 0.56735,1.02067 1.2448,1.97513 1.90625,2.9375 0.22937,0.33372 0.45928,0.6714 0.75226,0.95094 0.29297,0.27955 0.65825,0.50026 1.06024,0.54906 0.29892,0.0363 0.60554,-0.0247 0.8791,-0.15058 0.27356,-0.12583 0.51527,-0.31457 0.72283,-0.53271 0.41513,-0.4363 0.69226,-0.98177 0.99182,-1.50421 0.49781,-0.86819 1.07123,-1.69169 1.55754,-2.56638 0.48631,-0.87468 0.8884,-1.81465 1.00496,-2.80862 0.17357,-1.48011 -0.32968,-3.02622 -1.34122,-4.12058 -1.01155,-1.09436 -2.51336,-1.71747 -4.00253,-1.66067 z" />
                <path data-description="Криворізький державний цирк з’явився у місті у 1970 році. На його манежі виступали зірки з різних країн світу. І нині цирк залишається улюбленим місцем відпочинку маленьких та дорослих криворожців та гостей міста." data-photo="src/Cirk.JPG" data-title="Цирк" class="location" d="m 252.9375,220.125 c 1.1299,-0.20591 2.35108,0.181 3.15625,1 0.24003,0.24415 0.44356,0.52216 0.625,0.8125 1.19828,1.91748 1.38701,4.43374 0.46875,6.5 -0.45261,1.01846 -1.14376,1.90855 -1.75,2.84375 -0.20816,0.32112 -0.40776,0.64973 -0.65545,0.94145 -0.24768,0.29172 -0.54914,0.54811 -0.90705,0.68355 -0.37147,0.14057 -0.78806,0.1425 -1.17155,0.0391 -0.38349,-0.10337 -0.73505,-0.3081 -1.03894,-0.56384 -0.60778,-0.51147 -1.02031,-1.21071 -1.44576,-1.88153 -0.70637,-1.11376 -1.48959,-2.20745 -1.875,-3.46875 -0.47385,-1.55072 -0.28259,-3.30363 0.5625,-4.6875 0.26311,-0.43085 0.58672,-0.82623 0.96875,-1.15625 0.83754,-0.72351 1.95683,-1.11183 3.0625,-1.0625 z" />
                <path data-description="Спасо-Преображенський собор у Кривому Розі – неймовірно гарний собор у стилі українського бароко, що розташований на площі Соборній. Це дев'ятикупольна монументальна будова з великою дзвіницею на чотири поверхи. Святиня є центром релігійного життя Криворізької єпархії. Побудований нещодавно, у 2003 році, собор уже сьогодні став справжньою візитною карткою та гордістю міста. Навколишня територія добре доглянута, навкруги собор прикрашають клумби з квітами, є нічне підсвічування. Висота собору складає близько 50 метрів." data-photo="src/ashanSobor.JPG" data-title="Спасо-Преображенський кафедральний собор" class="location" d="m 266.90625,224.65625 c 0.42457,0.0682 0.84328,0.1729 1.25,0.3125 0.72542,0.24899 1.41649,0.61243 1.99933,1.11095 0.58284,0.49853 1.05488,1.13564 1.31317,1.8578 0.30927,0.86468 0.30279,1.8178 0.125,2.71875 -0.0818,0.41453 -0.19879,0.82187 -0.34375,1.21875 -0.29278,0.80159 -0.69773,1.55657 -1.09375,2.3125 -0.44807,0.85528 -0.88725,1.71706 -1.40625,2.53125 -0.19942,0.31285 -0.41333,0.62167 -0.69066,0.86811 -0.27732,0.24644 -0.6262,0.42805 -0.99684,0.44439 -0.36481,0.0161 -0.72295,-0.12911 -1.01849,-0.34358 -0.29554,-0.21448 -0.53594,-0.49524 -0.76276,-0.78142 -1.10806,-1.39807 -1.95568,-2.9811 -2.78125,-4.5625 -0.25073,-0.48029 -0.50077,-0.96302 -0.68566,-1.47229 -0.1849,-0.50927 -0.30383,-1.04881 -0.28309,-1.59021 0.0204,-0.53143 0.17526,-1.05221 0.40625,-1.53125 0.4579,-0.94964 1.21798,-1.74385 2.125,-2.28125 0.85753,-0.50808 1.84724,-0.79086 2.84375,-0.8125 z" />
                <path data-description="Парк імені Юрія Гагаріна вважається найбільш привабливим місцем для жителів та гостей міста. Тут відкривається чудовий вид на річку, міст, на якому часто під час прогулянки годують качок. Є піщаний пляж, який завжди людний в літню пору року. Паркова зона має масу насаджень, різних порід дерев, рослин. Можна помилуватися дарами природи й чудово провести час у кафе. Також варто відзначити, що парк популярний серед активних людей, тут часто займаються спортом, можна зустріти бігунів, тенісистів, велосипедистів. Наразі парк носить назву 'Театральний' унаслідок масових перейменувань." data-photo="src/YuriHaharin.jpg" data-title="Парк імені Ю. Гагаріна" class="location" d="m 259.21875,169.84375 c -1.13774,0.66307 -2.02137,1.75062 -2.4375,3 -0.19439,0.58363 -0.28928,1.19779 -0.3125,1.8125 -0.0382,1.01038 0.11858,2.03235 0.5,2.96875 0.30534,0.74961 0.7488,1.43474 1.21875,2.09375 0.45846,0.6429 0.94456,1.26567 1.40625,1.90625 0.23802,0.33025 0.47245,0.6685 0.77661,0.93907 0.30417,0.27056 0.69132,0.47114 1.09839,0.46718 0.20506,-0.002 0.40802,-0.0559 0.59295,-0.14452 0.18492,-0.0886 0.35228,-0.2114 0.50155,-0.35201 0.29854,-0.28122 0.52322,-0.62999 0.74925,-0.97222 1.02536,-1.55247 2.16403,-3.09603 2.59375,-4.90625 0.28063,-1.18217 0.23716,-2.44418 -0.15625,-3.59375 -0.27416,-0.8011 -0.71782,-1.54712 -1.31226,-2.15008 -0.59445,-0.60296 -1.34087,-1.06007 -2.15649,-1.28742 -1.00547,-0.28027 -2.10707,-0.20158 -3.0625,0.21875 z" />

                <path data-description="Ставить вистави українською мовою. За період з 1931 по 2017 рік (більше 80 років творчої праці) театр зіграв більше 20 тисяч спектаклів, на гастролях було дано більше 700 вистав, з них 150 для дітей. У приміщенні театру драми та комедії діє один великий зал для глядачів, який розрахований на 644 місця. Ця споруда є пам'яткою архітектури місцевого значення міста Кривого Рогу. У 2006 році в закладі відкрито театральний музей." data-photo="src/theatrTHSH.jpg" data-title="Театр імені Т. Г. Шевченка" class="location" d="m 259,154 c 1.45991,0.0287 2.89875,0.66181 3.90625,1.71875 0.24842,0.26061 0.47325,0.5485 0.625,0.875 0.26436,0.56878 0.29157,1.21662 0.28125,1.84375 -0.0309,1.87835 -0.37627,3.79593 -1.34375,5.40625 -0.17117,0.28491 -0.36071,0.55847 -0.53125,0.84375 -0.38309,0.64083 -0.67324,1.34481 -1.15835,1.91234 -0.24256,0.28376 -0.53459,0.53084 -0.87442,0.68532 -0.33984,0.15449 -0.7301,0.21175 -1.09223,0.12109 -0.33333,-0.0834 -0.62706,-0.28644 -0.86889,-0.53055 -0.24184,-0.24411 -0.4371,-0.52959 -0.63111,-0.8132 -0.97057,-1.41885 -1.95596,-2.85501 -2.53631,-4.47314 -0.29018,-0.80907 -0.47563,-1.66014 -0.49312,-2.51949 -0.0175,-0.85935 0.13636,-1.7277 0.49818,-2.50737 0.41705,-0.89868 1.11852,-1.67273 2,-2.125 0.6795,-0.34864 1.45777,-0.5021 2.21875,-0.4375 z" />
                <path data-description="Водоспад Білі камені розташований на порогах річки Інгулець у Кривому Розі. Друга назва водоспаду, а точніше цілого каскаду водоспадів – Карачунівські. Вона походить від однойменного водосховища, з греблі якого по гранітних уступах і стікають ці потужні водні потоки. Висота Західного водоспаду досягає 12 метрів. Особливо цікаво спостерігати за водоспадом знизу в зимовий час: вода замерзає, утворюючи на каменях сталактити сніжно-білого кольору, які виблискують на фоні блакитного неба." data-photo="src/vodopad.jpg" data-title="Криворізький водоспад 'Білі Камені'" class="location" d="m 252.84375,142.3125 c 0.91156,-0.0121 1.82518,0.23235 2.60883,0.69816 0.78365,0.46581 1.435,1.15153 1.85992,1.95809 0.36822,0.69893 0.56707,1.49207 0.53125,2.28125 -0.0575,1.26688 -0.69611,2.42167 -1.25,3.5625 -0.28896,0.59516 -0.55879,1.20011 -0.875,1.78125 -0.41934,0.77069 -0.91996,1.49794 -1.5,2.15625 -0.4194,0.476 -0.88002,0.91568 -1.375,1.3125 -0.53922,-0.30346 -1.03531,-0.68344 -1.46875,-1.125 -0.80757,-0.8227 -1.38264,-1.83891 -2,-2.8125 -0.33886,-0.53439 -0.69286,-1.05906 -1.03125,-1.59375 -0.37278,-0.58903 -0.73091,-1.20033 -0.90625,-1.875 -0.11622,-0.44718 -0.14922,-0.9136 -0.125,-1.375 0.0721,-1.37458 0.67433,-2.7245 1.6875,-3.65625 1.02567,-0.94324 2.45539,-1.43144 3.84375,-1.3125 z" />
                <path data-description="Паркові 82 роки. Він розташований у Центрально-Міському районі.  У парку можна орендувати самокат, сходити на пікнік або провести час у одній з багатьох гарних альтанок. Парк також пронизаний біговими та велосипедними доріжками, тут розмістилися алея-вишиванка, унікальні питні фонтанчики, найбільший майданчик для вигулу та дресирування собак, спортзона для занять кроссфітом та воркаутом. Крім цього, для відвідувачів зробили кілька арт-фотозон, а також збудували найбільший та найбезпечніший інклюзивний дитячий майданчик у місті." data-photo="src/hdancevski.jpg" data-title="Гданцівський парк" class="location" d="m 245.28125,153.375 c 0.89053,0.0315 1.78193,0.2305 2.57247,0.64171 0.79053,0.41121 1.4764,1.04107 1.89628,1.82704 0.56273,1.05337 0.61762,2.32134 0.37384,3.49046 -0.24377,1.16912 -0.76497,2.26009 -1.31134,3.32204 -0.57024,1.10836 -1.18206,2.21258 -2.03125,3.125 -0.15602,0.16764 -0.32042,0.32895 -0.50634,0.46266 -0.18593,0.13371 -0.39469,0.23958 -0.61866,0.28734 -0.2917,0.0622 -0.60027,0.0228 -0.87784,-0.0863 -0.27757,-0.10916 -0.5254,-0.28572 -0.7392,-0.49369 -0.42759,-0.41595 -0.71777,-0.94871 -1.03921,-1.45122 -0.30217,-0.4724 -0.63625,-0.92344 -0.96875,-1.375 -0.62284,-0.84587 -1.25158,-1.71538 -1.5625,-2.71875 -0.19045,-0.61459 -0.25532,-1.26285 -0.25,-1.90625 0.006,-0.6905 0.0921,-1.38401 0.30551,-2.04073 0.21339,-0.65673 0.55694,-1.27662 1.03824,-1.77177 0.34026,-0.35005 0.74633,-0.63477 1.1875,-0.84375 0.78295,-0.37088 1.66545,-0.49941 2.53125,-0.46875 z" />
